<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Cody's Local Library</title>
</head>
<body>
    <header>
        <h1>Local Library</h1>
        <div class="add-btn">
          <h4 class="open-modal">+</h4>
          <p>Add Book</p>
        </div>
    </header>

    <main>
        <div class="book-container">
           
        </div>
    </main>

    <footer style="font-weight: bold; font-size: 20px;">
      <p>
        Kwame Cody Â© 
        <script>
          document.write(new Date().getFullYear())
        </script>
      </p>
      <a href="https://github.com/Kwamecody" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i></a>
    
    </footer>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
          <div class="modal-top">
            <h3>Add new book</h3>
            <span class="close-modal-btn">&times</span>
          </div>
          <input class="title" type="text" id="title" placeholder="Title" required="" maxlength="100">
          <input class="author" type="text" id="author" placeholder="Author" required="" maxlength="100">
          <input class="pages" type="number" id="pages" placeholder="Pages" required="" max="10000">
          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="checkbox">
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    <script src="./app.js"></script>
</body>
</html>
